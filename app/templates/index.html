<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-SQL Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container chat-container">
        <h1 class="text-center mb-4">Text-to-SQL Chat</h1>

        <div id="chat-box" class="chat-box mb-3 border rounded p-3 bg-white"></div>

        <div id="query-box" class="query-box mb-3 border rounded p-3 bg-light"></div>

        <div id="result-box" class="result-box mb-3 border rounded p-3 bg-light"></div>

        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Ask something from the database..." />
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
